# ======================================= #
# Kamon-Dashboard Reference Configuration #
# ======================================= #

kamon {
  dashboard {
    listen-interface = "0.0.0.0"
    listen-port = 9099
    cached-interval = 10 minutes
  }


  // Register the module
  registered-modules {
    kamon-dashboard: {
      enabled: true
      launcher: "com.newrelic.blah"
    }
  }
}
